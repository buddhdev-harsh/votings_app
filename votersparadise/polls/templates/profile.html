{% extends 'layout.html' %}

{%block profile%}
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col col-sm-4">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center mr-3">
                            <img class="avatar rounded-circle" width="150px" height="150px"
                                src="{{result.name.profile_pic.url}}" alt="{{result.username}}">

                        </div>
                        <div class="d-flex justify-content-center mt-3 ml-5">
                        <form action="updateImage" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                                <input type="hidden" id="user" name="user" value="{{result.username}}">
                                <input type="file" id="profilepic" name="profilepic" onclick="makevisible()" required/>
                            <button type="submit" style="visibility: hidden;" id="button" class="btn btn-primary mt-2">Update</button>
                        </form>
                    </div>
                    </div>
                </div>
                <div class="col col-sm-8">
                    <div class="d-flex justify-content-left">
                        <div class="d-flex flex-column">
                            <h1 class="display-5">{{result.username}}</h1>
                            <p>{{result.first_name}} {{result.last_name}}</p>
                            <p>{{result.email}}</p>
                            <div class="d-flex flex-row">
                                <div class="d-flex flex-column mr-4">

                                    <div class="d-flex justify-content-center">
                                        <strong>23</strong>
                                    </div>
                                    <p>Questions</p>
                                </div>
                                <div class="d-flex flex-column mr-4">
                                    <div class="d-flex justify-content-center">

                                        <strong>{{userfollowing}}</strong>
                                    </div>

                                    <p>Following</p>
                                </div>
                                <div class="d-flex flex-column mr-4">
                                    <div class="d-flex justify-content-center">
                                        <strong>{{userfollowers}}</strong>
                                    </div>
                                    <p>Followers</p>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

        </div>



    </div>

</main>



{%endblock%}
{%block scripts%}
<script>
    function makevisible(){
        document.getElementById('button').style.visibility = "visible";
    }
    
</script>

{%endblock%}
